  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
  <script type="text/javascript">

    // highlight sections of the picture
    $(function () {
      $('.rounded').maphilight()
    })

    // when user types name, highlight the panel
    $('#search').keyup(function (e) {
      panels.forEach(panel => {
        if (panel.donor.toUpperCase() == e.target.value.toUpperCase()) {
          $('#' + panel.id).mouseover()
        }
      })
    }).keyup(function (e) {
      let panelMatch = panels.filter(function (panel) {
        return panel.donor.toUpperCase() == e.target.value.toUpperCase()
      })
      if (panelMatch.length == 0) {
        panels.forEach(panel => {
          $('#' + panel.id).mouseout()
        })
      }
    })

    // Add slideDown animation to Bootstrap dropdown when expanding.
    $('.dropdown').on('show.bs.dropdown', function () {
      $(this).find('.dropdown-menu').first().stop(true, true).slideDown();
    });

    // Add slideUp animation to Bootstrap dropdown when collapsing.
    $('.dropdown').on('hide.bs.dropdown', function () {
      $(this).find('.dropdown-menu').first().stop(true, true).slideUp();
    });
  </script>
