<body>
  <nav class="navbar navbar-light bg-light">

      <div class="dropdown-menu" aria-labelledby="navbarDropdown">

  <br>

  <img src="example-panel.png" usemap="#image-map" class="rounded mx-auto d-block">

  <map name="image-map" id="panel">
    <area coords="81,128,189,113,317,250,212,298" id="0" shape="poly" type="button" data-maphilight='{"fillOpacity":0.6}' data-toggle="modal" data-target="#exampleModalCenter">
    <area coords="1,15,100,18,192,110,79,126" id="1" shape="poly" type="button" data-maphilight='{"fillOpacity":0.6}' data-toggle="modal" data-target="#exampleModalCenter">
    <area coords="105,18,182,19,268,99,194,110" id="2" shape="poly" type="button" data-maphilight='{"fillOpacity":0.6}' data-toggle="modal" data-target="#exampleModalCenter">
    <area coords="193,113,273,103,393,215,324,251" id="3" shape="poly" type="button" data-maphilight='{"fillOpacity":0.6}' data-toggle="modal" data-target="#exampleModalCenter">
    <area coords="187,20,248,23,332,94,274,102" id="4" shape="poly" type="button" data-maphilight='{"fillOpacity":0.6}' data-toggle="modal" data-target="#exampleModalCenter">
    <area coords="277,104,334,96,449,191,397,214" id="5" shape="poly" type="button" data-maphilight='{"fillOpacity":0.6}' data-toggle="modal" data-target="#exampleModalCenter">

    <area coords="387,91,424,85,527,159,494,174" id="9" shape="poly" type="button" data-maphilight='{"fillOpacity":0.6}' data-toggle="modal" data-target="#exampleModalCenter">
    <area coords="346,27,376,25,454,80,422,85" id="10" shape="poly" type="button" data-maphilight='{"fillOpacity":0.6}' data-toggle="modal" data-target="#exampleModalCenter">
    <area coords="546,146,527,160,423,86,456,80" id="11" shape="poly" type="button" data-maphilight='{"fillOpacity":0.6}' data-toggle="modal" data-target="#exampleModalCenter">
  </map>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Panel Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="donorName">Donor Name</p>
            <p id="energy">Energy</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  <!-- jQuery first, then Maphilight, then Popper.js, then Bootstrap JS -->
  <script src="backend.js"></script>
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $('.rounded').maphilight()
    })

    $(function () {
      $('[data-toggle="popover"]').popover({
        container: 'body'
      })
    })
  </script>
</body>

</html>
