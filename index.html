  <div class="modal fade" id="panelmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

      <div class="modal-content">

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="lead" id="donorName">Donor Name</p>
          <p class="lead" id="energy">Energy</p>
        </div>

          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

  <div class="fixed-bottom d-flex justify-content-center">
    <p class="lead">Interested in donating a panel? <a href="https://www.solarvisionllc.net/contact-us-1">Contact
        Us</a></p>
  </div>
  <div class="fixed-bottom d-flex flex-row-reverse">
    <img src="eggtype_logo.jpeg" alt="eggtype" height="10%" width="10%">
  </div>

  <!-- countUp.js, jQuery, Maphilight, Popper.js, Bootstrap JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/countup.js/1.8.2/countUp.min.js'></script>
  <script src="backend.js"></script>
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
  <script type="text/javascript">

    // highlight sections of the picture
    $(function () {
      $('.rounded').maphilight()
    })

    // when user types name, highlight the panel
    $('#search').keyup(function (e) {
      panels.forEach(panel => {
        if (panel.donor.toUpperCase() == e.target.value.toUpperCase()) {
          $('#' + panel.id).mouseover()
        }
      })
    }).keyup(function (e) {
      let panelMatch = panels.filter(function (panel) {
        return panel.donor.toUpperCase() == e.target.value.toUpperCase()
      })
      if (panelMatch.length == 0) {
        panels.forEach(panel => {
          $('#' + panel.id).mouseout()
        })
      }
    })

    // Add slideDown animation to Bootstrap dropdown when expanding.
    $('.dropdown').on('show.bs.dropdown', function () {
      $(this).find('.dropdown-menu').first().stop(true, true).slideDown();
    });

    // Add slideUp animation to Bootstrap dropdown when collapsing.
    $('.dropdown').on('hide.bs.dropdown', function () {
      $(this).find('.dropdown-menu').first().stop(true, true).slideUp();
    });
  </script>
</body>

</html>
